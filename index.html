  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      var rate,unit;

      $("#send_track").click(function(){  

        unit=$("#unit").val();

        rate=$("#rate").val();

        type=$("#type").val();
        
        $("#message").text("Sending .......Please wait");





        


        $.get("http://localhost:8080/monitorGraph",{unit:unit,type:type},function(data){
        if(data=="sent")
        {
          $("#message").empty().html("<p>Track "+unit+" . Please check inbox !</p>");
        }
    });
  });

  $("#end_track").click(function(){  

        unit=$("#unit").val();
        $("#message").text("Deleting ....... wait");
        $.get("http://localhost:8080/monitorGraphStop",{unit:unit},function(data){
        if(data=="sent")
        {
          $("#message").empty().html("<p>Track "+unit+" . Please check inbox !</p>");
        }
    });
  });

// -------------
  $("#clear_sma").click(function(){  
    
        unit=$("#unit").val();

        rate=$("#rate").val();

        type=$("#type").val();
        
        $("#message").text("Cancelling .......Please wait");


        $.get("http://localhost:8080/clear_sma",{unit:unit},function(data){
        if(data=="sent")
        {
          $("#message").empty().html("<p>Track "+unit+" . Cancelled !</p>");
        }
    });
  });
// ----------------




    });
</script>
